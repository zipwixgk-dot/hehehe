<!DOCTYPE html>
<html>
<head>
  <title>Login Demo</title>
  <style>
    body { font-family: Arial; background: #111; color: white; text-align: center; padding-top: 80px; }
    input { padding: 10px; margin: 5px; width: 200px; }
    button { padding: 10px 20px; cursor: pointer; }
    #secretImage { display: none; margin-top: 30px; width: 300px; border-radius: 10px; }
    #error { color: red; margin-top: 10px; }
  </style>
</head>

<body>

  <h2>Login</h2>

  <input type="text" id="username" placeholder="Username"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>

  <p id="error"></p>

  <!-- Your custom image -->
  <img id="secretImage" src="mypic.jpeg" />

  <script>
    function login() {
      var user = document.getElementById("username").value;
      var pass = document.getElementById("password").value;

      if (user === "admin" && pass === "1234") {
        document.getElementById("secretImage").style.display = "block";
        document.getElementById("error").innerHTML = "";
      } else {
        document.getElementById("error").innerHTML = "‚ùå Wrong username or password";
      }
    }
  </script>

</body>
</html>
